<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC “-//W3C//DTD XHTML 1.0 Transitional//EN"
“http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<title>Accessing form data, Image rollover</title>
</head>
<body>
<h1>Accessing Form Data</h1>
<form name="frmLogin" onsubmit="alert(document.frmLogin.txtUsername.value + ' likes cake')">
Username <input type="text" name="txtUsername" size="12" /> <br />
<input type="submit" value="Click here" />
</form>

<p> Hover over the image with your mouse to see the simple rollover effect.
<br/>
<a href=""
onmouseover="document.images.button.src='images/click_red.jpg';"
onmouseout="document.images.button.src='images/click_green.jpg'" >
<img src="images/click_green.jpg" width="100" height="50" border="0"
alt="Example button" name="button" />
</a>
</p>

</body>
</html>
